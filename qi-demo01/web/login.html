<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<ol>
				<todo-item v-for="item in sites" v-bind:todo="item"></todo-item>
			</ol>
			<ol>
				<li v-for="site in sites">
					{{ site.text }}
				</li>
			</ol>
		</div>

		<script>
			Vue.component('todo-item', {
				props: ['todo'],
				template: '<li>{{ todo.text }}</li>'
			})
			new Vue({
				el: '#app',
				data: {
					sites: [{
							text: 'Runoob'
						},
						{
							text: 'Google'
						},
						{
							text: 'Taobao'
						}
					]
				}
			})
		</script>
	</body>
</html>
